<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Cabin Sketch' rel='stylesheet'>
    </head>
    <body>
        <script src="script.js" defer></script>
        <div id="header">
            <div id="title">Etch-a-Sketch</div>
        </div>
        <div id="middle">
            <div id="left-column">
                <input type="color" id="color-picker">
                <button id="button" class="custom" onclick="changeToColorMode()">Custom Color</button>
                <button id="button" class="rainbow" onclick="changeToRainbow()">Rainbow Mode</button>
                <button id="button" class="eraser" onclick="changeToEraser()">Eraser</button>
                <button id="button" class="reset" onclick="resetGrid()">Reset Grid</button>
                <div id="slide-container">
                    <input type="range" min="1" max="96" value="48" class="slider" id="actualRange">
                    <div id="current-size"></div>
                </div>
            </div>
            <div id="grid"></div>
            <div id="right-column"></div>
        </div>
        <div id="footer">Copyright Â© 2022 Tyler Tran</div>
    </body>
</html>
