<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Cabin Sketch' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script> <!-- Import GitHub footer icon from Font Awesome -->
    </head>
    <body>
        <script src="script.js" defer></script>
        <div id="header">
            <div id="title">Etch-a-Sketch</div>
        </div>
        <div id="middle">
            <div id="left-column">
                <div id="inputs">
                    <input type="color" id="color-picker">
                    <button id="button" class="custom" onclick="changeToColorMode()">Custom Color</button>
                    <button id="button" class="rainbow" onclick="changeToRainbow()">Rainbow Mode</button>
                    <button id="button" class="eraser" onclick="changeToEraser()">Eraser</button>
                    <button id="button" class="reset" onclick="resetGrid()">Reset Grid</button>
                    <div id="slide-container">
                        <input type="range" min="1" max="100" value="50" class="slider" id="actualRange">
                        <div id="current-size"></div>
                    </div>
                </div>
            </div>
            <div id="grid"></div>
            <div id="right-column"></div>
        </div>
        <div id="bottom">
            <div id="footer">Copyright Â© 2022 Tyler Tran&ensp;<a href="https://github.com/tylertran349" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a></div>
        </div>
    </body>
</html>
